openapi: '3.0.0'

info:
  title: '[v1]API documentation'
  description: '[v1]Template of OpenAPI documents.'
  # termsOfService: ''
  # contact:
  #   name: ''
  #   url: ''
  #   email: ''
  # license:
  #   name: ''
  #   url: ''
  version: '1.0.0'

servers:
  - url: 'http://127.0.0.1:{port}/{basePath}'
    description: 'Development server'
    variables:
      port:
        default: '3000'
      basePath:
        default: 'api/v1'
  - url: 'https://{domain}:{port}/{basePath}'
    description: 'Production server'
    variables:
      domain:
        default: 'example.com'
      port:
        default: '100000'
      basePath:
        default: 'api/v1'

paths:
  /users:
    $ref: './api/users.yml#/paths/~1users' # TODO

  /users/{id}:
    $ref: './api/users.yml#/paths/~1users~1{id}' # TODO

components:
  schemas:
    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden

    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
